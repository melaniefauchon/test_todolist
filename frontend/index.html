<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Test TodoList</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h2>Test TodoList</h2>
                </a>
            </div>
            <button class="navbar-toggler" tupe="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navabarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navabar-toggler-icon"></span>
            </button>

        </nav>
    </header>
    <main>
        <div class="container border">
            <div class="row">
                <div class="input-group mb-3 mt-3">
                    <select class="select col-5" id="select__user">
                    </select>
                    <div class="col-3"></div>
                    <!-- <button class="btn btn-success col-4" id="add__user">Ajouter un Utilisateur</button> -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success col-4" data-bs-toggle="modal"
                        data-bs-target="#addUserModal">
                        Ajouter un Utilisateur
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addUserModalLabel">Ajouter un Utilisateur</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="add__user">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Nom de l'Utilisateur</label>
                                            <input type="text" class="form-control" id="username" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <button type="submit" class="btn btn-success"
                                            data-bs-dismiss="modal">Ajouter</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Fermer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <h4>TodoList de <span class="user__connected">'Utilisateur'</span>
                <a href="#" class="btn btn-danger btn-sm ms-3" id="delete__user">Supprimer<span class="user__connected--delete">
                        'Utilisateur'</span></a>
            </h4>
        </div>
        <div class="tasks">
  
        </div>

        <div class="container text-center mt-3">
            <button class="btn btn-success col-5" id="add__task">Ajouter une tâche</button>
        </div>

        <template id="task-template">
            <div class="container border mt-3 task">
                <div class="row">
                    <div class="col-8 pt-2">
                        <h3 class="task__title">Titre de la tâche</h3>
                        <p class="task__description">Description de la tâche</p>
                    </div>
                    <div class="col-2 pt-2">
                        <p class="task__creation">Date de création de la tâche : <span class="task__creation-date">date</span></p>
                        <p class="task__status">Statut de la tâche: <span class="task__status-status">status</span></p>
                    </div>
                    <div class="col-2 pt-2 text-end">
                        <button class="btn btn-danger task__delete">Supprimer</button>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="../frontend/assets/js/app.js"></script>
    <script src="../frontend/assets/js/usersList.js"></script>
    <script src="../frontend/assets/js/taskList.js"></script>
    <script src="../frontend/assets/js/task.js"></script>

</body>

</html>
